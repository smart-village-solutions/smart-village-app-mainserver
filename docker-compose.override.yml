version: '3.7'

services:
  cron_job:
    environment:
      SVA_COMMUNITY: int-development

  delayed_job:
    environment:
      SVA_COMMUNITY: int-development

  app:
    build:
      context: .
    environment:
      SVA_COMMUNITY: int-development
      RAILS_ENV: development
    volumes:
      - ./docker/database.yml:/app/config/database.yml
      - ./docker/unicorn.rb:/app/config/unicorn.rb
    labels:
      - traefik.enable=true
      - traefik.docker.network=public
      - traefik.frontend.rule=Host:staging-server.smart-village.docker.localhost
