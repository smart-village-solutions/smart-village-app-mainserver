test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
# amazon:
#   service: S3
#   access_key_id: <%= Settings.config.dig(:aws, :access_key_id) %>
#   secret_access_key: <%= Settings.config.dig(:aws, :secret_access_key) %>
#   region: us-east-1
#   bucket: your_own_bucket

minio:
  service: MultiBucket
  access_key_id: <%= Settings.config.dig(:minio, :access_key_id) %>
  secret_access_key: <%= Settings.config.dig(:minio, :secret_access_key) %>
  region: <%= Settings.config.dig(:minio, :region) %>
  bucket: <%= Settings.config.dig(:minio, :bucket) %>
  endpoint: <%= Settings.config.dig(:minio, :endpoint) %>
  force_path_style: true

# Remember not to checkin your GCS keyfile to a repository
# google:
#   service: GCS
#   project: your_project
#   credentials: <%= Rails.root.join("path/to/gcs.keyfile") %>
#   bucket: your_own_bucket

# Use rails credentials:edit to set the Azure Storage secret (as azure_storage:storage_access_key)
# microsoft:
#   service: AzureStorage
#   storage_account_name: your_account_name
#   storage_access_key: <%= Settings.config.dig(:azure_storage, :storage_access_key) %>
#   container: your_container_name

